name: Publish Python distribution to PYPITEST 
on:
  workflow_dispatch:
jobs:
    python-build-n-publish:
         name: Build and publish Python distribution
         runs-on: ubuntu-latest
         steps:
            - uses: actions/checkout@v3
            - name: Initialize Python 3.9
              uses: actions/setup-python@v3
              with:
                   python-version: 3.9
            - name: Install dependencies
              run: |
                 python -m pip install --upgrade pip
                 pip install flake8
            - name: Lint with flake8
              run: |
                 # Stop the build if there are Python syntax errors or undefined names
                 flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
                 # exist-zero treat all errors as warning
                 #flake8 . --count --exist-zero --max-complexity=10 --max-line=127 --statistics
            - name: Build binary wheel and a source tarball
              run: python setup.py sdist
            - name: Publish distribution to PYPI
              uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
              #pypa/gh-action-pypi-publish@master
              with:
                password: ${{ secrets.PYPI_API_TOKEN }}
                repository_url: https://test.pypi.org/legacy/
            
             
   
        
        
        
        
        
        
        
            
        
        
        
        
        
        
        
        
        
        
        
        
        
        
  
